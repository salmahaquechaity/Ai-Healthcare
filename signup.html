<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - MediCore Health System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      padding: 50px 40px;
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 10px;
    }

    .logo h1 {
      color: #2d3748;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo p {
      color: #718096;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .name-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .password-strength {
      margin-top: 8px;
      font-size: 0.8rem;
    }

    .strength-bar {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin: 5px 0;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #38a169;
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #718096;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 25px;
      }
      
      .name-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <i class="fas fa-user-md"></i>
      <h1>MedCare Health</h1>
      <p>Professional Healthcare Management</p>
    </div>

    <form id="signupForm">
      <div class="name-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required>
          <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required>
          <div class="error-message" id="lastNameError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select your role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="admin">Administrator</option>
        </select>
        <div class="error-message" id="roleError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
        <div class="error-message" id="emailError"></div>
        <div class="success-message" id="emailSuccess"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div id="strengthText">Password strength</div>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
        <div class="error-message" id="confirmPasswordError"></div>
        <div class="success-message" id="confirmPasswordSuccess"></div>
      </div>

      <button type="submit" class="signup-btn" id="submitBtn">
        Create Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    
    // Email validation
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const emailSuccess = document.getElementById('emailSuccess');
    
    emailInput.addEventListener('blur', function() {
      const email = this.value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && !emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.style.display = 'block';
        emailSuccess.style.display = 'none';
      } else if (email) {
        emailError.style.display = 'none';
        emailSuccess.textContent = 'Valid email format';
        emailSuccess.style.display = 'block';
      }
    });
    
    // Password strength checker
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const strength = checkPasswordStrength(password);
      
      strengthFill.style.width = strength.percentage + '%';
      strengthFill.style.backgroundColor = strength.color;
      strengthText.textContent = strength.text;
      strengthText.style.color = strength.color;
    });
    
    function checkPasswordStrength(password) {
      let score = 0;
      
      if (password.length >= 8) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      
      const strengths = [
        { text: 'Very Weak', color: '#e53e3e', percentage: 20 },
        { text: 'Weak', color: '#dd6b20', percentage: 40 },
        { text: 'Fair', color: '#d69e2e', percentage: 60 },
        { text: 'Good', color: '#38a169', percentage: 80 },
        { text: 'Strong', color: '#00b894', percentage: 100 }
      ];
      
      return strengths[score] || strengths[0];
    }
    
    // Confirm password validation
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const confirmPasswordSuccess = document.getElementById('confirmPasswordSuccess');
    
    confirmPasswordInput.addEventListener('blur', function() {
      const password = passwordInput.value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.style.display = 'block';
        confirmPasswordSuccess.style.display = 'none';
      } else if (confirmPassword && password === confirmPassword) {
        confirmPasswordError.style.display = 'none';
        confirmPasswordSuccess.textContent = 'Passwords match';
        confirmPasswordSuccess.style.display = 'block';
      }
    });
    
    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Reset errors
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
      
      let isValid = true;
      
      // Validate names
      if (!firstName || firstName.length < 2) {
        document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters';
        document.getElementById('firstNameError').style.display = 'block';
        isValid = false;
      }
      
      if (!lastName || lastName.length < 2) {
        document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters';
        document.getElementById('lastNameError').style.display = 'block';
        isValid = false;
      }
      
      // Validate role
      if (!role) {
        document.getElementById('roleError').textContent = 'Please select your role';
        document.getElementById('roleError').style.display = 'block';
        isValid = false;
      }
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address';
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
      
      // Validate password
      if (password.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must contain uppercase, lowercase, number and special character';
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }
      
      // Validate password confirmation
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Check if user exists
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(user => user.email === email)) {
        document.getElementById('emailError').textContent = 'An account with this email already exists';
        document.getElementById('emailError').style.display = 'block';
        return;
      }
      
      // Create user
      const newUser = {
        id: Date.now(),
        firstName,
        lastName,
        role,
        email,
        password, // In production, this should be hashed
        createdAt: new Date().toISOString()
      };
      
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      // Success feedback
      submitBtn.textContent = 'Account Created!';
      submitBtn.style.background = '#38a169';
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });
  </script>
</body>
</html>
