<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCore - Patient Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      text-decoration: none;
    }

    .nav-brand i {
      font-size: 2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 3rem;
      align-items: start;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .form-header h2 {
      font-size: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    .form-header i {
      font-size: 1.5rem;
      color: #667eea;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .image-upload {
      border: 2px dashed #e2e8f0;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .image-upload:hover {
      border-color: #667eea;
      background: #f8fafc;
    }

    .image-upload i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .image-upload p {
      color: #64748b;
      margin-bottom: 0.5rem;
    }

    .image-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .preview-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    .preview-item img {
      width: 100%;
      height: 80px;
      object-fit: cover;
    }

    .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 0.7rem;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .patients-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .section-header h3 {
      font-size: 1.25rem;
      color: #333;
      font-weight: 600;
    }

    .patients-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .patient-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      min-height: 300px;
    }

    .patient-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
    }

    .patient-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .patient-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .patient-info h4 {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .patient-info p {
      color: #64748b;
      font-size: 0.9rem;
    }

    .patient-details {
      margin-bottom: 1rem;
    }

    .detail-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .detail-row i {
      color: #667eea;
      width: 16px;
    }

    .medical-images {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }

    .medical-images img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #e2e8f0;
    }

    .patient-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 0.5rem;
    }

    .btn-edit {
      background: #3b82f6;
      color: white;
    }

    .btn-edit:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
      display: block;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="dashbord.html" class="nav-brand">
      <i class="fas fa-heartbeat"></i>
      MediCore
    </a>
  </nav>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-users"></i> Patient Management</h1>
      <p>Comprehensive patient registration and medical history management</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-number" id="totalPatients">0</span>
        <div class="stat-label">Total Patients</div>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="newPatients">0</span>
        <div class="stat-label">New This Month</div>
      </div>
    </div>

    <div class="main-content">
      <div class="form-container">
        <div class="form-header">
          <i class="fas fa-user-plus"></i>
          <h2 id="formTitle">Register New Patient</h2>
        </div>
        
        <form id="patientForm">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" id="name" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">Address</label>
            <textarea name="address" id="address" class="form-input form-textarea" placeholder="Enter full address"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Emergency Contact</label>
            <input type="text" name="emergencyContact" id="emergencyContact" class="form-input" placeholder="Name and phone number">
          </div>

          <div class="form-group">
            <label class="form-label">Known Allergies</label>
            <textarea name="allergies" id="allergies" class="form-input form-textarea" placeholder="List any known allergies"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Current Symptoms</label>
            <textarea name="symptoms" id="symptoms" class="form-input form-textarea" placeholder="Describe current symptoms"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Medical History</label>
            <textarea name="history" id="history" class="form-input form-textarea" placeholder="Enter medical conditions separated by commas"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Current Medications</label>
            <textarea name="medications" id="medications" class="form-input form-textarea" placeholder="Enter medications separated by commas"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Upload Medical Images</label>
            <div class="image-upload" onclick="document.getElementById('medicalImages').click()">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Click to upload medical images</p>
              <small>Supports: JPG, PNG, GIF (Max 5MB each)</small>
            </div>
            <input type="file" id="medicalImages" multiple accept="image/*" style="display: none;">
            <div id="imagePreview" class="image-preview"></div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-save"></i>
            Save Patient
          </button>
        </form>
      </div>

      <div class="patients-section">
        <div class="section-header">
          <i class="fas fa-list"></i>
          <h3>Patient Records</h3>
        </div>
        
        <div id="patientsGrid" class="patients-grid"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('patientForm');
    const patientsGrid = document.getElementById('patientsGrid');
    let editingId = null;
    let uploadedImages = [];

    function updateStats() {
      const patients = JSON.parse(localStorage.getItem('patients') || '[]');
      const currentMonth = new Date().getMonth();
      const newThisMonth = patients.filter(p => new Date(p.createdAt).getMonth() === currentMonth).length;
      
      document.getElementById('totalPatients').textContent = patients.length;
      document.getElementById('newPatients').textContent = newThisMonth;
    }

    document.getElementById('medicalImages').addEventListener('change', function(e) {
      const files = Array.from(e.target.files);
      
      files.forEach((file, index) => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            uploadedImages.push(e.target.result);
            displayImagePreview();
          };
          reader.readAsDataURL(file);
        }
      });
    });

    function displayImagePreview() {
      const previewContainer = document.getElementById('imagePreview');
      previewContainer.innerHTML = uploadedImages.map((img, index) => `
        <div class="preview-item">
          <img src="${img}" alt="Medical Image ${index + 1}">
          <button class="remove-btn" onclick="removeImage(${index})">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `).join('');
    }

    function removeImage(index) {
      uploadedImages.splice(index, 1);
      displayImagePreview();
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      let patients = JSON.parse(localStorage.getItem('patients') || '[]');

      const patient = {
        id: editingId || Date.now(),
        name: formData.get('name'),
        dateOfBirth: formData.get('dateOfBirth'),
        phone: formData.get('phone'),
        address: formData.get('address'),
        emergencyContact: formData.get('emergencyContact'),
        allergies: formData.get('allergies'),
        symptoms: formData.get('symptoms'),
        medicalHistory: formData.get('history').split(',').map(s => s.trim()).filter(Boolean),
        medications: formData.get('medications').split(',').map(s => s.trim()).filter(Boolean),
        medicalImages: uploadedImages,
        createdAt: editingId ? undefined : new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };

      if (editingId) {
        const idx = patients.findIndex(p => p.id === editingId);
        patients[idx] = { ...patients[idx], ...patient };
      } else {
        patients.push(patient);
      }

      localStorage.setItem('patients', JSON.stringify(patients));
      resetForm();
      renderPatients();
      updateStats();
      
      alert(editingId ? 'Patient updated successfully!' : 'Patient registered successfully!');
    });

    function renderPatients() {
      const patients = JSON.parse(localStorage.getItem('patients') || '[]');
      
      if (patients.length === 0) {
        patientsGrid.innerHTML = '<p style="text-align: center; color: #64748b; padding: 2rem; grid-column: 1 / -1;">No patients registered yet</p>';
        return;
      }
      
      patientsGrid.innerHTML = patients.map(p => `
        <div class="patient-card">
          <div class="patient-header">
            <div class="patient-avatar">
              ${p.name.charAt(0).toUpperCase()}
            </div>
            <div class="patient-info">
              <h4>${p.name}</h4>
              <p>Born: ${new Date(p.dateOfBirth).toLocaleDateString()}</p>
            </div>
          </div>
          
          <div class="patient-details">
            <div class="detail-row">
              <i class="fas fa-phone"></i>
              <span>${p.phone || 'No phone number'}</span>
            </div>
            
            ${p.address ? `
              <div class="detail-row">
                <i class="fas fa-map-marker-alt"></i>
                <span><strong>Address:</strong> ${p.address.length > 50 ? p.address.substring(0, 50) + '...' : p.address}</span>
              </div>
            ` : ''}
            
            ${p.emergencyContact ? `
              <div class="detail-row">
                <i class="fas fa-user-shield"></i>
                <span><strong>Emergency:</strong> ${p.emergencyContact}</span>
              </div>
            ` : ''}
            
            ${p.allergies ? `
              <div class="detail-row">
                <i class="fas fa-exclamation-triangle"></i>
                <span><strong>Allergies:</strong> ${p.allergies.length > 40 ? p.allergies.substring(0, 40) + '...' : p.allergies}</span>
              </div>
            ` : ''}
            
            ${p.symptoms ? `
              <div class="detail-row">
                <i class="fas fa-stethoscope"></i>
                <span><strong>Symptoms:</strong> ${p.symptoms.length > 40 ? p.symptoms.substring(0, 40) + '...' : p.symptoms}</span>
              </div>
            ` : ''}
            
            ${(p.medicalHistory && p.medicalHistory.length > 0) ? `
              <div class="detail-row">
                <i class="fas fa-notes-medical"></i>
                <span><strong>History:</strong> ${p.medicalHistory.slice(0, 2).join(', ')}${p.medicalHistory.length > 2 ? '...' : ''}</span>
              </div>
            ` : ''}
            
            ${(p.medications && p.medications.length > 0) ? `
              <div class="detail-row">
                <i class="fas fa-pills"></i>
                <span><strong>Medications:</strong> ${p.medications.slice(0, 2).join(', ')}${p.medications.length > 2 ? '...' : ''}</span>
              </div>
            ` : ''}
            
            ${(p.medicalImages && p.medicalImages.length > 0) ? `
              <div class="detail-row">
                <i class="fas fa-images"></i>
                <span><strong>Medical Images:</strong> ${p.medicalImages.length} file(s)</span>
              </div>
              <div class="medical-images">
                ${p.medicalImages.slice(0, 4).map(img => `<img src="${img}" alt="Medical Image">`).join('')}
                ${p.medicalImages.length > 4 ? `<span style="font-size:0.8rem;color:#64748b;align-self:center;">+${p.medicalImages.length - 4} more</span>` : ''}
              </div>
            ` : ''}
          </div>
          
          <div class="patient-actions">
            <button class="action-btn btn-edit" onclick="editPatient(${p.id})">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="action-btn btn-delete" onclick="deletePatient(${p.id})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    function editPatient(id) {
      const patients = JSON.parse(localStorage.getItem('patients') || '[]');
      const p = patients.find(p => p.id === id);
      if (!p) return;

      editingId = id;
      document.getElementById("formTitle").textContent = "Edit Patient";
      document.getElementById("submitBtn").innerHTML = '<i class="fas fa-save"></i> Update Patient';
      document.getElementById("name").value = p.name;
      document.getElementById("dateOfBirth").value = p.dateOfBirth;
      document.getElementById("phone").value = p.phone || '';
      document.getElementById("address").value = p.address || '';
      document.getElementById("emergencyContact").value = p.emergencyContact || '';
      document.getElementById("allergies").value = p.allergies || '';
      document.getElementById("symptoms").value = p.symptoms || '';
      document.getElementById("history").value = (p.medicalHistory || []).join(', ');
      document.getElementById("medications").value = (p.medications || []).join(', ');
      
      uploadedImages = p.medicalImages || [];
      displayImagePreview();
      
      document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
    }

    function deletePatient(id) {
      if (!confirm("Are you sure you want to delete this patient? This action cannot be undone.")) return;
      let patients = JSON.parse(localStorage.getItem('patients') || '[]');
      patients = patients.filter(p => p.id !== id);
      localStorage.setItem('patients', JSON.stringify(patients));
      renderPatients();
      updateStats();
    }

    function resetForm() {
      editingId = null;
      uploadedImages = [];
      form.reset();
      document.getElementById('imagePreview').innerHTML = '';
      document.getElementById("formTitle").textContent = "Register New Patient";
      document.getElementById("submitBtn").innerHTML = '<i class="fas fa-save"></i> Save Patient';
    }

    document.addEventListener('DOMContentLoaded', function() {
      renderPatients();
      updateStats();
    });
  </script>
</body>
</html>
